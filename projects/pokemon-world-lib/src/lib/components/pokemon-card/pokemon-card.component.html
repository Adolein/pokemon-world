<div>
  <a [routerLink]="['/pokemon', this.pokemon.name, this.pokemon.id]"></a>
  <mat-card (click)="onCardClick()">
    <mat-card-header>
      <mat-card-title>{{ pokemon.name }}</mat-card-title>

      <mat-card-subtitle
        >Type: @for (type of pokemon.types; track $index) {
        {{ type.type.name }} }
      </mat-card-subtitle>
    </mat-card-header>
    <img
      style="height: 200px; width: 200px"
      mat-card-image
      [src]="'https://img.pokemondb.net/artwork/' + pokemon.name + '.jpg'"
      alt="{{ pokemon.name }}"
    />
    <mat-card-content>
      <p>Height: {{ pokemon.height }} m</p>
      <p>Weight: {{ pokemon.weight }} kg</p>
    </mat-card-content>
  </mat-card>
</div>
