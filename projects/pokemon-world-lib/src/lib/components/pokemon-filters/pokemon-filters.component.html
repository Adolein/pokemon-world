<div>
  <mat-form-field>
    <mat-label>Choose a Type</mat-label>
    <mat-select
      [formControl]="selectedType"
      (ngModelChange)="onTypeChange($event)"
    >
      <mat-option value="">All Types</mat-option>
      @for (pokemonType of pokemonTypes; track pokemonType) {
      <mat-option [value]="pokemonType">{{ pokemonType.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
